<section class="section section-components pb-0" id="section-components">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-sm-8">
                <div class="custom-tab-content flex-column flex-md-row">
                    <div class="tab-content py-5 bg-secondary">
                        <div class="row">
                            <div class="col-lg-12">
                                <div *ngIf="isHeadEmpty">
                                    <small class="d-block text-uppercase font-weight-bold mb-3">First Name</small>
                                    <div class="form-group">
                                        <input class="form-control" [(ngModel)]="resume.firstName" placeholder="First Name" type="text" (focus)="focus=true" (blur)="focus=false">
                                    </div>
                                    <small class="d-block text-uppercase font-weight-bold mb-3">Last Name</small>
                                    <div class="form-group">
                                        <input class="form-control" [(ngModel)]="resume.lastName" placeholder="Last Name" type="text" (focus)="focus=true" (blur)="focus=false">
                                    </div>
                                    <small class="d-block text-uppercase font-weight-bold mb-3">Birthday</small>
                                    <div class="form-group" [ngClass]="{'focused':focus2===true}">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                            </div>
                                            <input class="form-control datepicker" [(ngModel)]="resume.birthday" placeholder="Select date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus2=true" (blur)="focus2=false" type="text" autocomplete="off" />
                                        </div>
                                    </div>
                                </div>
                                    <small class="d-block text-uppercase font-weight-bold mb-3">Job Title</small>
                            
                             
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="resume.jobTitle" placeholder="Job Title" type="text" (focus)="focus=true" (blur)="focus=false">
                                </div>
                                <div *ngFor="let workplace of resume.workplaces">
                                    <small class="d-block text-uppercase font-weight-bold mb-3">Company Name</small>
                                    <div class="form-group">
                                        <input class="form-control" [(ngModel)]="workplace.companyName" placeholder="Company Name" type="text" (focus)="focus=true" (blur)="focus=false">
                                    </div>
                                    <small class="d-block text-uppercase font-weight-bold mb-3">Industry</small>
                                    <div class="form-group">
                                        <input class="form-control" [(ngModel)]="workplace.industry" placeholder="Start Date" type="text" (focus)="focus=true" (blur)="focus=false">
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-sm-6">
                                            <div class="mb-3">
                                                <small class="text-uppercase font-weight-bold">Start Date</small>
                                            </div>
                                            <div class="form-group" [ngClass]="{'focused':focus2===true}">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                                    </div>
                                                    <input class="form-control datepicker" [(ngModel)]="workplace.startDate" placeholder="Select date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus2=true" (blur)="focus2=false" type="text" autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-sm-6">
                                            <div class="mb-3">
                                                <small class="text-uppercase font-weight-bold">End Date</small>
                                            </div>
                                            <div class="form-group" [ngClass]="{'focused':focus2===true}">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                                    </div>
                                                    <input class="form-control datepicker" [(ngModel)]="workplace.endDate" placeholder="Select date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus2=true" (blur)="focus2=false" type="text" autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <small class="d-block text-uppercase font-weight-bold mb-3">PROJECT DESCRIPTION</small>
                                    <div class="form-group">
                                        <textarea class="form-control col-lg-12" [value]="workplace.desctiption" (input)="workplace.desctiption = $event.target.value;"> </textarea>
                                    </div>
                                    <small class="d-block text-uppercase font-weight-bold mb-3">RESPONSABILITIES</small>
                                    <div class="form-group">
                                        <textarea class="form-control col-lg-12" [value]="workplace.responsabilities" (input)="workplace.responsabilities = $event.target.value;"> </textarea>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-0 btn-primary btn-default" style="float: right;" (click)="createResume()">CREATE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
